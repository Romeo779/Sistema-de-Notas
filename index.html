<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
         .nota-final { font-weight: bold; }
         th, td { text-align: center; }
         
         /* Estilo personalizado para hacer los input más anchos */
         input[type="number"].form-control {
             width: 90px; /* Puedes ajustar esto según tus necesidades */
         }
 
         /* Estilos personalizados para hacer las celdas de los cómputos más anchas */
         .Compu1, .Compu2, .Compu3 {
             width: 100px; /* Ajusta este valor según tus necesidades */
             padding: 10px; /* Añade más espacio alrededor del texto */
         }
 
         /* Estilo para mover todo el contenido un poco más a la derecha */
         .container {
             margin-left: 30px; /* Ajusta este valor para cambiar la distancia a la derecha */
         }
     </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Notas</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" colspan="4">COMPUTO 1</th>
                    <th scope="col" colspan="4">COMPUTO 2</th>
                    <th scope="col" colspan="4">COMPUTO 3</th>
                    <th scope="col" rowspan="2">NOTA FINAL</th>
                </tr>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Parcial</th>
                    <th scope="col">C1</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Parcial</th>
                    <th scope="col">C2</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Parcial</th>
                    <th scope="col">C3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" step="0.1" class="form-control" id="nota1-1"></td>
                    <td><input type="number" step="0.1" class="form-control" id="nota1-2"></td>
                    <td><input type="number" step="0.1" class="form-control" id="parcial1"></td>
                    <td class="Compu1" id="Compu1"></td>
                    <td><input type="number" step="0.1" class="form-control" id="nota2-1"></td>
                    <td><input type="number" step="0.1" class="form-control" id="nota2-2"></td>
                    <td><input type="number" step="0.1" class="form-control" id="parcial2"></td>
                    <td class="Compu2" id="Compu2"></td>
                    <td><input type="number" step="0.1" class="form-control" id="nota3-1"></td>
                    <td><input type="number" step="0.1" class="form-control" id="nota3-2"></td>
                    <td><input type="number" step="0.1" class="form-control" id="parcial3"></td>
                    <td class="Compu3" id="Compu3"></td>
                    <td class="nota-final" id="nota-final"></td>
                </tr>
            </tbody>
        </table>
        <button id="calcularBtn" class="btn btn-primary">CALCULAR</button>
        <button id="limpiarBtn" class="btn btn-secondary">LIMPIAR</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="Logica_del_calculo.js"></script>
</body>
</html>
